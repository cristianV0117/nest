version: '3.6'

services:
  nestjs-rabbitmq:
    container_name: nestjs-rabbitmq
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
  mySQL:
    container_name: mtdb
    image: 'mysql:latest'
    ports:
      - '3307:3307'
    expose:
      - 3307
    restart: always
    environment:
      - MYSQL_DATABASE=nestdocker
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=nestdocker
      - MYSQL_TCP_PORT=3307
  mongo:
    container_name: mongodb
    image: mongo:latest
    ports:
      - '27017:27017'
    expose:
      - 27017
    restart: always
    environment:
      - MONGO_INITDB_DATABASE=nest
      - MONGO_INITDB_ROOT_USERNAME=nest
      - MONGO_INITDB_ROOT_PASSWORD=nest
      - MONGO_INITDB_PORT=27017